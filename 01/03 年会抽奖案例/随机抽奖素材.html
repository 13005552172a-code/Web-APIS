<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>年会抽奖</title>
    <style>
      .wrapper {
        width: 840px;
        height: 420px;
        background: url(./images/bg01.jpg) no-repeat center / cover;
        padding: 100px 250px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <strong>传智教育年会抽奖</strong>
      <h1>一等奖：<span id="one">???</span></h1>
      <h3>二等奖：<span id="two">???</span></h3>
      <h5>三等奖：<span id="three">???</span></h5>
    </div>
    <script>
      const person = [
        "周杰伦",
        "林俊杰",
        "张杰",
        "陶喆",
        "张学友",
        "薛之谦",
        "奇哥",
      ];
      const random = Math.floor(Math.random() * person.length); // 获取随机数
      const one = document.querySelector("#one"); //获取元素
      one.innerHTML = person[random]; //替代
      person.splice(random, 1);
      const random2 = Math.floor(Math.random() * person.length);
      const two = document.querySelector("#two"); //获取元素
      two.innerHTML = person[random2]; //替代
      person.splice(random2, 1);
      const random3 = Math.floor(Math.random() * person.length);
      const three = document.querySelector("#three"); //获取元素
      three.innerHTML = person[random3]; //替代
    </script>
  </body>
</html>
