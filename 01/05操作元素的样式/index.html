<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      const div = document.querySelector(".box");
      div.style.width = "500px";
      div.style.backgroundColor = "blue";
    </script>
  </body>
</html>
