<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid #f3f3f3;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      // // 实例化
      // const data = new Date();
      // console.log(data);
      // // 指定时间
      // const s = new Date(`2022-10-18`);
      // console.log(s);
      // // 对象属性
      let box = document.querySelector(`.box`);
      function getMyDate() {
        let data = new Date();
        let year = data.getFullYear();
        let month = data.getMonth() + 1;
        let day = data.getDate();
        let hour = data.getHours();
        let min = data.getMinutes();
        let se = data.getSeconds();
        if (month < 10) {
          month = "0" + month;
        }
        if (day < 10) {
          day = `0` + day;
        }
        if (hour < 10) {
          hour = "0" + hour;
        }
        if (min < 10) {
          min = "0" + min;
        }
        if (se < 10) {
          se = "0" + se;
        }
        return `今天是${year}年${month}月${day}日${hour}时${min}分${se}秒`;
      }
      box.innerHTML = getMyDate();
      setInterval(function () {
        let data = new Date();
        box.innerHTML = getMyDate();
      }, 1000);
    </script>
  </body>
</html>
