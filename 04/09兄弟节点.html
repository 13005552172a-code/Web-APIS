<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li class="x">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <script>
      const br = document.querySelector(`.x`);
      console.log(br);

      console.log(br.previousElementSibling); //上一个兄弟节点
      console.log(br.nextElementSibling); //下一个兄弟节点
    </script>
  </body>
</html>
